<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示词生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 1. 列表页 (首页) -->
    <div id="listView" class="view active">
        <header class="app-header">
            <div class="header-spacer"></div>
            <h1>我的提示词模板</h1>
            <button id="addTemplateBtn" class="btn primary-btn">+ 添加模板</button>
        </header>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="搜索模板名称或描述...">
        </div>
        <div id="templateList" class="template-list">
            <!-- 模板列表项将通过 JS 渲染在这里 -->
        </div>
        <footer class="app-footer">
            <input type="file" id="importFile" accept=".json" style="display: none;">
            <button id="importBtn" class="btn text-btn">导入</button>
            <span class="divider">|</span>
            <button id="exportBtn" class="btn text-btn">导出</button>
        </footer>
    </div>

    <!-- 2. 编辑页 (添加/修改) -->
    <div id="editView" class="view">
        <header class="app-header">
            <button class="btn icon-btn" onclick="app.showList()" title="返回列表">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <h1 id="editPageTitle">添加模板</h1>
            <button id="saveTemplateBtn" class="btn primary-btn">保存</button>
        </header>
        <div class="form-container">
            <div class="form-group">
                <label>模板名称</label>
                <input type="text" id="templateName" placeholder="例如：代码解释器">
            </div>
            <div class="form-group">
                <label>描述</label>
                <input type="text" id="templateDesc" placeholder="简要描述这个模板的用途">
            </div>
            <div class="form-group">
                <label>模板内容</label>
                <div class="toolbar">
                    <button id="insertParamBtn" class="btn small-btn">插入参数</button>
                </div>
                <textarea id="templateContent" placeholder="输入提示词内容，使用 [参数名] 作为占位符"></textarea>
            </div>
        </div>
    </div>

    <!-- 3. 生成页 -->
    <div id="generateView" class="view">
        <header class="app-header">
            <button class="btn icon-btn" onclick="app.showList()" title="返回列表">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <h1 id="genPageTitle"></h1>
            <div class="header-spacer"></div>
        </header>
        <div class="split-container">
            <div class="left-panel">
                <div class="panel-header">
                    <h3>参数设置</h3>
                </div>
                <div id="paramInputs" class="param-inputs">
                    <!-- 动态生成的参数输入框 -->
                </div>
            </div>
            <div class="right-column">
                <div class="panel desc-panel">
                    <div class="panel-header">
                        <h3>描述</h3>
                    </div>
                    <div id="genTemplateDesc" class="desc-content"></div>
                </div>
                <div class="panel preview-panel">
                    <div class="panel-header">
                        <h3>预览结果</h3>
                        <button id="copyResultBtn" class="btn primary-btn">复制结果</button>
                    </div>
                    <div id="resultPreview" class="result-preview"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
