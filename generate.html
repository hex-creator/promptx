<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成提示词 - PR0MPTX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 3. 生成页 -->
    <div id="generateView" class="view active">
        <header class="app-header">
            <button class="btn icon-btn" id="backBtn" title="返回列表">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <h1 id="genPageTitle"></h1>
            <div class="header-spacer"></div>
        </header>
        <div class="split-container">
            <div class="left-panel">
                <div class="panel-header">
                    <h3>参数设置</h3>
                </div>
                <div id="paramInputs" class="param-inputs">
                    <!-- 动态生成的参数输入框 -->
                </div>
            </div>
            <div class="right-column">
                <div class="panel desc-panel">
                    <div class="panel-header">
                        <h3>描述</h3>
                    </div>
                    <div id="genTemplateDesc" class="desc-content"></div>
                </div>
                <div class="panel preview-panel">
                    <div class="panel-header">
                        <h3>预览结果</h3>
                        <div style="display: flex; gap: 8px;">
                            <button id="toggleEditBtn" class="btn primary-btn">手动修改</button>
                            <button id="copyResultBtn" class="btn primary-btn">复制结果</button>
                        </div>
                    </div>
                    <textarea id="resultPreview" class="result-preview" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
